<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{supName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-searchbar [(ngModel)]="myInput" (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>

  <ion-list  *ngFor="let produit of produite">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://amhsoft.net/htitey/ListeCourse/web/{{produit.photo}}"/>
        </ion-avatar>
        <h2>{{produit.libelle}}</h2>
        <p>{{produit.description}}</p>
        <p> {{produit.prix}} DT</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="PassCoupons(produit.id)">
          <ion-icon name="cash" ></ion-icon>
          Coupons
        </button>
        <button ion-button color="secondary" (click)="addProduit(produit.id)">
          <ion-icon name="cart"></ion-icon>
          Ajouter Ã  ma liste
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
