<ion-header>

  <ion-navbar color="Primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{prodName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list  *ngFor="let coupon of coupons">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://amhsoft.net/htitey/ListeCourse/web/{{coupon.photo}}"/>
        </ion-avatar>
        <h2>{{coupon.libelle}}</h2>
        <p>{{coupon.description}}</p>
        <p> {{coupon.promo}} %</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="code" ></ion-icon>
          {{coupon.code}}
        </button>
        <button ion-button color="secondary" (click)="addCoupons(coupon.id)">
          <ion-icon name="cart"></ion-icon>
          Ajouter Ã  ma liste
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
