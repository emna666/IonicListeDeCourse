<ion-content padding class="login background">

  <ion-grid>
    <ion-row>

      <ion-col  style="margin-left: auto;margin-right: auto;display: block;">
        <img src="../assets/img/logo.png" style="width:100%;height:auto;border-radius: 100%">
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">

    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input [(ngModel)]="login" style="color:white;border-bottom-color:white;box-shadow:none;"  type="text" placeholder="Login" ></ion-input>
    </ion-item>
    <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input [(ngModel)]="password" style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

  </ion-list>

  <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block (click)="connection()" >Connexion</button>

  <div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;"  (click)="forgotPwd()">Forgot Password</div>
  <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  >Inscription</button>
</ion-content>
