<ion-header>

  <ion-navbar>
    <ion-title>categorie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let sup of supermarche.data">
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        {{sup.libelle}}
      </ion-card-title>
      <p>
        {{sup.adresse}}
      </p>
      <p>
        {{sup.email}}
      </p>
      <button block primary (click)="PassProduit()"> Voir tout les produits</button>
    </ion-card-content>
  </ion-card>
</ion-content>
