<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nos Supermarch√©s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list  *ngFor="let sup of supermarche.data">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="http://amhsoft.net/htitey/ListeCourse/web/{{sup.photo}}"/>
      </ion-thumbnail>
      <h2>{{sup.libelle}}</h2>
      <p>{{sup.adresse}}</p>
      <p> {{sup.email}} </p>
      <button ion-button clear item-end (click)="PassProduit(sup.id)">Voir produits</button>
    </ion-item>
  </ion-list>

</ion-content>
